<div class="product-card" [routerLink]="['/products', product.id]">
  <!-- Product Image -->
  <div class="product-image-container">
    <img [src]="product.images[0]" [alt]="product.name" class="product-image">
    
    <!-- Badges -->
    <div class="product-badges">
      <span class="badge badge-discount" *ngIf="discountPercentage > 0">
        {{discountPercentage}}% OFF
      </span>
      <span class="badge badge-organic" *ngIf="product.isOrganic">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M12 2a10 10 0 100 20 10 10 0 000-20z" stroke-width="2"/>
          <path d="M12 6v6l4 2" stroke-width="2" stroke-linecap="round"/>
        </svg>
        Organic
      </span>
      <span class="badge badge-fresh" *ngIf="product.isFresh">Fresh</span>
    </div>

    <!-- Quick Actions -->
    <div class="quick-actions" *ngIf="showQuickActions">
      <button class="quick-action-btn" (click)="onAddToWishlist($event)" aria-label="Add to wishlist">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M20.84 4.61a5.5 5.5 0 00-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 00-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 000-7.78z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
      <button class="quick-action-btn" (click)="onAddToCart($event)" aria-label="Quick add to cart">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <circle cx="9" cy="21" r="1" stroke-width="2"/>
          <circle cx="20" cy="21" r="1" stroke-width="2"/>
          <path d="M1 1h4l2.68 13.39a2 2 0 002 1.61h9.72a2 2 0 002-1.61L23 6H6" stroke-width="2"/>
        </svg>
      </button>
    </div>
  </div>

  <!-- Product Info -->
  <div class="product-info">
    <div class="product-category">{{product.category}}</div>
    <h3 class="product-name">{{product.name}}</h3>
    
    <!-- Rating -->
    <div class="product-rating">
      <div class="stars">
        <svg *ngFor="let star of [1,2,3,4,5]" width="14" height="14" viewBox="0 0 24 24" 
             [attr.fill]="star <= product.rating ? '#fbbf24' : 'none'"
             [attr.stroke]="star <= product.rating ? '#fbbf24' : '#d1d5db'">
          <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" stroke-width="2"/>
        </svg>
      </div>
      <span class="rating-count">({{product.reviewCount}})</span>
    </div>

    <!-- Price -->
    <div class="product-pricing">
      <div class="price-row">
        <span class="current-price">₹{{product.price}}</span>
        <span class="original-price" *ngIf="product.originalPrice">₹{{product.originalPrice}}</span>
      </div>
      <span class="price-unit">per {{product.unit}}</span>
    </div>

    <!-- Stock Status -->
    <div class="stock-status" [class.out-of-stock]="!product.inStock">
      <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <circle cx="12" cy="12" r="10" stroke-width="2"/>
        <path *ngIf="product.inStock" d="M9 12l2 2 4-4" stroke-width="2" stroke-linecap="round"/>
        <path *ngIf="!product.inStock" d="M15 9l-6 6M9 9l6 6" stroke-width="2" stroke-linecap="round"/>
      </svg>
      <span>{{product.inStock ? 'In Stock' : 'Out of Stock'}}</span>
    </div>
  </div>
</div>
